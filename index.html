## Typy z uniami
```haskell
data Type = Null -- lub Undefined
          | Array            Type
          | Object [(String, Type)]
          | Union  [         Type ]
          | Int
          | String
```

```haskell
(⊔) :: Type -> Type -> Type
Int ⊔ String = Union [Int, String]
Array a ⊔ Array b = Array (      a ⊔  b)
Union a ⊔ Union b = Union (uniq (a ++ b))
```
<!-- .element: class="fragment" -->

```haskell
instance Show Type where
  show (Union Null:xs) = "Maybe " ++ show xs
```
<!-- .element: class="fragment" -->
---
## Co z obiektami?

```haskell
Object o ⊔ Object p = Object (bimap (⊔) o p)
```

* Tutaj `bimap` to dwuargumentowy `map`, łączący `o` i `p` po nazwie klucza. (Wymaga elementu neutralnego.)
